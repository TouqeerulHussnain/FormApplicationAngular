<app-add-todo (addTodoEmitter)="addTodoToList($event)"></app-add-todo>>
<ng-container *ngIf="todoList.length===0; else elseTemplate">
    <h3 class="m-5">No Todo to display</h3>
</ng-container>
<ng-template #elseTemplate>

    <ul *ngFor="let item of todoList">


        <app-todo-item [todo]="item" (GoOutEmitter)="deleteTodo($event)">

        </app-todo-item>
    </ul>

</ng-template>
